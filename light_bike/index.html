<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Light Bike</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />        
        <script src="../libs/keyframe.js/keyframe.js"></script>
		<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../libs/jquery-ui/jquery-ui.js"></script>
		<script src="../libs/three.js/three.js"></script>
		<script src="../libs/three.js/loaders/MTLLoader.js"></script>
		<script src="../libs/three.js/loaders/OBJLoader.js"></script>
		<script src="../libs/three.js/controls/OrbitControls.js"></script>
		
		<script src="./global_vars.js"></script>
		<script src="./loadModels.js"></script>
		<script src="./scene.js"></script>		
		<script src="./start.js"></script>
		<script src="./movement.js"></script>
		
		<script src="./run.js"></script>
		

        <script type="text/javascript">
			$(document).ready(
                function() {
                    var canvas = document.getElementById("webglcanvas");
                    // create the scene
                    createScene(canvas);
                    // Run the run loop
                    run();
                }
			);
        </script>
        
        <style>
			#interface {
				position: absolute;
				margin: 2%;
				font-family: 'Righteous', cursive !important;
			}

			#title {
				font-style: normal;
			}
		</style>
    </head>
    <body>
        <div id="interface">
			<h1 class="title">Light Bike</h1>
			<br>
			<h5>Score: <span id ="score">0</span></h5>
			<h5>High Score: <span id ="high_score">0</span></h5>
			<h5>Time left: <span id ="time_left">0</span></h5>
			<br>
			<div class="d-flex flex-row">
				<button id="start_id" onclick="run();" type="button" class="btn btn-secondary pr mr-2">Start</button>
				<button onclick="stop();" type="button" class="btn btn-secondary pr mr-2">Pause</button>
				<button onclick="restartButton();" type="button" class="btn btn-secondary">Restart</button>
			</div>
		</div>
		<canvas id="webglcanvas" width=100% height=100% style="margin: 0;"%></canvas>
    </body>
</html>
